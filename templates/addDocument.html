<!DOCTYPE html>
<html>
<head>
  <title>Enter a URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }

    p {
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Enter a URL</h1>
  <form id="url-form">
    {% csrf_token %}
    <input type="text" id="url-input" name="urlInput" placeholder="Enter URL here">
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById('url-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      const urlInput = document.getElementById('url-input').value.trim();

      if (urlInput === '') {
        return;  // Return nothing if the trimmed value is empty
      }

      const formData = new FormData();
      formData.append('urlInput', urlInput);

      fetch('', {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrfToken
        },
        body: formData
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Something went wrong.');
          }
        })
        .then(data => {
          document.getElementById('response').textContent = data.response;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('response').textContent = 'Something went wrong.';
        });

      document.getElementById('url-input').value = '';  // Remove the text from the text box
    });
  </script>
</body>
</html>
