<!DOCTYPE html>
<html>
<head>
  <title>Document Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      margin: 0 10px;
    }

    .button a {
      display: block;
      padding: 20px 40px;
      background-color: #4285f4;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button a:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button">
      <a href="new/">Add Document</a>
    </div>
    <div class="button">
      <a href="search/">Search Documents</a>
    </div>
  </div>
</body>
</html>
