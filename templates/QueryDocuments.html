<!DOCTYPE html>
<html>
<head>
  <title>Enter context to retrieve the most relevant documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }

    .response-list {
      margin-top: 20px;
    }

    .response-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .response-item-info {
      margin-left: 10px;
    }

    .response-url {
      color: #4285f4;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Query a document</h1>
  <div style="max-width: 600px; margin: 0 auto;">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="urlInput" placeholder="Query a document" {% if submitted %}value=""{% endif %}>
      <button type="submit">Submit</button>
    </form>
    {% if submitted %}
      <div id="response" class="response-list">
        {% if response %}
          {% for item in response %}
            <div class="response-item">
              <a class="response-url" href="{{ item.0 }}" target="_blank">{{ item.0 }}</a>
              <div class="response-item-info">{{ item.1 }}</div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
